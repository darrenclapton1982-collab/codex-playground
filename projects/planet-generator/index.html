<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural Planet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <h1>Procedural Planet Explorer</h1>
    </header>
    <main class="page">
        <section class="viewport" aria-label="3D planet">
            <div id="scene-container" class="scene-container" role="presentation"></div>
            <p class="hint">Drag to rotate - Scroll to zoom</p>
        </section>
    </main>
    <footer class="site-footer">
        <small>Seeded procedural world built with Three.js and simplex noise.</small>
    </footer>
    <script type="module" src="app.js"></script>
</body>
</html>
